title: "HomeLab Blog"
description: "Documenting hands-on IT infrastructure projects - Active Directory, networking, virtualization, and security."
theme: minima
url: "https://ddub227.github.io"
github_username: ddub227

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Navigation
header_pages:
  - about.md
  - docs.md

# Blog settings
show_excerpts: true
excerpt_separator: "<!--more-->"

# Syntax highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
